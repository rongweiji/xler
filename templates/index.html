<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XLER Dual Camera</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 1rem; background: #0f1115; color: #e6e6e6; }
    header { margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: start; }
    .panel { background: #161a20; border: 1px solid #232834; border-radius: 8px; padding: 0.75rem; }
    .frame { position: relative; }
    img { width: 100%; height: auto; background: #0b0d11; border-radius: 6px; display: block; }
    .stats { font-size: 0.9rem; color: #b9c0cf; margin-top: 0.5rem; }
    .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; gap: 0.5rem; }
    .badge { display: inline-block; padding: 0.2rem 0.5rem; background: #243244; border-radius: 999px; font-size: 0.8rem; }
    .small { font-size: 0.85rem; opacity: 0.8; }
    footer { margin-top: 1rem; font-size: 0.85rem; color: #96a2b4; }
  </style>
</head>
<body>
  <header>
    <h2>XLER Dual Camera</h2>
    <div class="small">Live MJPEG streams with basic stats</div>
    <div class="row" style="margin-top:0.5rem">
      <button id="btnStart">Start Recording</button>
      <button id="btnStop">Stop Recording</button>
      <button id="btnCapture">Capture Once</button>
      <span id="recStatus" class="badge">rec: off</span>
      <span id="recInfo" class="badge">—</span>
    </div>
  </header>

  <div class="grid">
    <div class="panel">
      <div class="row"><strong>Left Camera</strong> <span id="leftRes" class="badge">—</span></div>
      <div class="frame">
        <img id="leftImg" src="/stream/left.mjpg" alt="Left camera stream" />
      </div>
      <div class="stats" id="leftStats">fps: — | sharp: — | frames: — | last: —</div>
    </div>

    <div class="panel">
      <div class="row"><strong>Right Camera</strong> <span id="rightRes" class="badge">—</span></div>
      <div class="frame">
        <img id="rightImg" src="/stream/right.mjpg" alt="Right camera stream" />
      </div>
      <div class="stats" id="rightStats">fps: — | sharp: — | frames: — | last: —</div>
    </div>
  </div>

  <footer>
    Tip: open this page from another device via the Pi's IP and port.
  </footer>

  <script>
    async function refreshStats() {
      try {
        const res = await fetch('/api/stats');
        const data = await res.json();
        const left = data.left || {}; const right = data.right || {};
        const lRes = left.resolution ? `${left.resolution.width}x${left.resolution.height}` : '—';
        const rRes = right.resolution ? `${right.resolution.width}x${right.resolution.height}` : '—';
        document.getElementById('leftRes').textContent = lRes;
        document.getElementById('rightRes').textContent = rRes;
        const lTs = left.last_frame_ts ? new Date(left.last_frame_ts*1000).toLocaleTimeString() : '—';
        const rTs = right.last_frame_ts ? new Date(right.last_frame_ts*1000).toLocaleTimeString() : '—';
        const lSharp = window.__lastSharpL ?? '—';
        const rSharp = window.__lastSharpR ?? '—';
        document.getElementById('leftStats').textContent = `fps: ${left.fps_target ?? '—'} | sharp: ${lSharp} | frames: ${left.frames ?? '—'} | last: ${lTs}`;
        document.getElementById('rightStats').textContent = `fps: ${right.fps_target ?? '—'} | sharp: ${rSharp} | frames: ${right.frames ?? '—'} | last: ${rTs}`;

        const rres = await fetch('/api/record/status');
        const rstat = await rres.json();
        const recOn = !!rstat.recording;
        document.getElementById('recStatus').textContent = recOn ? 'rec: on' : 'rec: off';
        const info = rstat.workspace ? `${rstat.fps ?? '—'} FPS | ${rstat.resolution?.width ?? '—'}x${rstat.resolution?.height ?? '—'} | saved: ${rstat.saved_files ?? 0}` : '—';
        document.getElementById('recInfo').textContent = info;

        // Capture session info
        try {
          const cres = await fetch('/api/capture/status');
          const cstat = await cres.json();
          if (cstat && cstat.workspace) {
            document.getElementById('recInfo').title = `capture workspace: ${cstat.workspace}`;
          }
        } catch(e) {}
      } catch (e) {
        // ignore errors; keep UI responsive
      }
    }
    setInterval(refreshStats, 1000);
    refreshStats();

    // Compute per-frame sharpness in the browser using Sobel gradients (Tenengrad)
    const canvasL = document.createElement('canvas');
    const ctxL = canvasL.getContext('2d', { willReadFrequently: true });
    const canvasR = document.createElement('canvas');
    const ctxR = canvasR.getContext('2d', { willReadFrequently: true });

    function computeSharpness(imgEl, ctx, canvas) {
      if (!imgEl || !ctx || !canvas) return null;
      const w = imgEl.naturalWidth || imgEl.width;
      const h = imgEl.naturalHeight || imgEl.height;
      if (!w || !h) return null;
      // Downscale for speed
      const maxSide = 320; // adjust for performance
      const scale = Math.min(1, maxSide / Math.max(w, h));
      const sw = Math.max(1, Math.floor(w * scale));
      const sh = Math.max(1, Math.floor(h * scale));
      canvas.width = sw; canvas.height = sh;
      ctx.drawImage(imgEl, 0, 0, sw, sh);
      const imgData = ctx.getImageData(0, 0, sw, sh);
      const data = imgData.data;
      // Convert to grayscale (luminosity)
      const gray = new Float32Array(sw * sh);
      for (let i = 0, j = 0; i < data.length; i += 4, j++) {
        const r = data[i], g = data[i+1], b = data[i+2];
        gray[j] = 0.299*r + 0.587*g + 0.114*b;
      }
      // Sobel kernels
      const sobelX = [-1,0,1,-2,0,2,-1,0,1];
      const sobelY = [-1,-2,-1,0,0,0,1,2,1];
      let sum = 0;
      let count = 0;
      for (let y = 1; y < sh-1; y++) {
        for (let x = 1; x < sw-1; x++) {
          const idx = y*sw + x;
          // gather 3x3 neighborhood
          const p00 = gray[idx - sw - 1];
          const p01 = gray[idx - sw];
          const p02 = gray[idx - sw + 1];
          const p10 = gray[idx - 1];
          const p11 = gray[idx];
          const p12 = gray[idx + 1];
          const p20 = gray[idx + sw - 1];
          const p21 = gray[idx + sw];
          const p22 = gray[idx + sw + 1];
          const mat = [p00,p01,p02,p10,p11,p12,p20,p21,p22];
          let gx = 0, gy = 0;
          for (let k = 0; k < 9; k++) { gx += sobelX[k]*mat[k]; gy += sobelY[k]*mat[k]; }
          const g2 = gx*gx + gy*gy; // Tenengrad measure
          sum += g2; count++;
        }
      }
      const meanG2 = sum / Math.max(1, count);
      // Log-scale for display stability
      const disp = Math.log10(1 + meanG2).toFixed(3);
      return disp;
    }

    function updateSharpness() {
      const lVal = computeSharpness(document.getElementById('leftImg'), ctxL, canvasL);
      const rVal = computeSharpness(document.getElementById('rightImg'), ctxR, canvasR);
      if (lVal !== null) window.__lastSharpL = lVal;
      if (rVal !== null) window.__lastSharpR = rVal;
    }
    // Run at ~5 Hz to balance CPU
    setInterval(updateSharpness, 200);

    async function startRecording() {
      try {
        await fetch('/api/record/start', { method: 'POST' });
        refreshStats();
      } catch (e) {}
    }
    async function stopRecording() {
      try {
        await fetch('/api/record/stop', { method: 'POST' });
        refreshStats();
      } catch (e) {}
    }
    async function captureOnce() {
      try {
        const res = await fetch('/api/capture/once', { method: 'POST' });
        const data = await res.json();
        if (data && data.ok) {
          document.getElementById('recInfo').textContent = `captured: ${data.filename} | workspace: ${data.workspace}`;
        }
      } catch (e) {}
    }
    document.getElementById('btnStart').addEventListener('click', startRecording);
    document.getElementById('btnStop').addEventListener('click', stopRecording);
    document.getElementById('btnCapture').addEventListener('click', captureOnce);
  </script>
</body>
</html>
